<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты заполнения формы</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
    <header>
        <h1>Результаты заполнения формы</h1>
    </header>
    <main>
        <div class="user-info">
            <p><strong>Ф.И.О:</strong> {{ name }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Адрес:</strong> {{ address }}</p>
            <p><strong>Дата приезда служб:</strong> {{ date }}</p>
        </div>
    </main>
    <footer>
        <p>Спасибо за заполнение формы!</p>
    </footer>
</body>
</html>
